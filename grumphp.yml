# grumphp.yml
parameters:
  tasks:
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
      whitelist_patterns: []
      triggered_by: ['php']
      regexp_type: G
    phplint:
      exclude: ['vendor']
      jobs: ~
      triggered_by: ['php', 'phtml', 'php3', 'php4', 'php5', 'php7']
    phpcs:
      standard: ['phpcs.xml']
      triggered_by: [php]

  testsuites: []
  extensions: []